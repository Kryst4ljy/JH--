<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/lyric.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="header">
    <div class="header-logo">
        <a href="#"></a>
    </div>
    <div class="header-right">
        <a href="#">登录</a>
        <a href="#">设置</a>
    </div>
</div>
<div class="content">
    <div class="content-in">
        <div class="content-in-left">
            <div class="content-toolbar">
                <span><i></i>收藏</span>
                <span><i></i>添加到</span>
                <span><i></i>下载</span>
                <span><i></i>删除</span>
                <span><i></i>清空列表</span>
            </div>
            <div class="content-list" data-mcs-theme="minimal-dark">
                <ul class="music-list">
                    <li class="list-title">
                        <div class="list-check"><i></i></div>
                        <div class="list-number"></div>
                        <div class="list-name">歌曲</div>
                        <div class="list-singer">歌手</div>
                        <div class="list-time"></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content-in-right">
            <div class="song-info">
                <a href="javascript:;" class="song-info-pic">
                    <img src="images/lnj.jpg" alt="">
                </a>
                <div class="song-info-name">歌曲名称:
                    <a href="javascript:;">从零玩转编程开发</a>
                </div>
                <div class="song-info-player">歌手名:
                    <a href="javascript:;">从零玩转编程开发</a>
                </div>
                <div class="song-info-ablum">专辑名:
                    <a href="javascript:;">从零玩转系列</a>
                </div>
            </div>
            <div class="song-lyric-father">
                <ul class="song-lyric"></ul>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="footer-in">
        <a href="javascript:;" class="music-pre"></a>
        <a href="javascript:;" class="music-play1"></a>
        <a href="javascript:;" class="music-next"></a>
        <div class="music-progress-info">
            <div class="music-progress-top">
                <span class="music-progress-name">从零玩转编程 / 李南江</span>
                <span class="music-progress-time">00:00</span>
            </div>
            <div class="music-progress-bar">
                <div class="music-progress-line">
                    <div class="music-progress-dot"></div>
                </div>
            </div>
        </div>
        <a href="javascript:;" class="music-mode1"></a>
        <a href="javascript:;" class="music-fav"></a>
        <a href="javascript:;" class="music-down"></a>
        <a href="javascript:;" class="music-comment"></a>
        <a href="javascript:;" class="music-only"></a>
        <div class="music-voice-info">
            <a href="javascript:;" class="music-voice-icon"></a>
            <div class="music-voice-bar">
                <div class="music-voice-line">
                    <div class="music-voice-dot"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mask_bg"></div>
<div class="mask"></div>
<audio src=""></audio>



</body>
</html>
